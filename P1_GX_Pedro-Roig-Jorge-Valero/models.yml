    - nombre
    - email
  admissible_vars:
    - _id
    - edad
    - telefono
    - direccion
    - fecha_registro
    - location
  indexes:
    - email

Producto:
  required_vars:
    - nombre
    - precio
    - proveedor
  admissible_vars:
    - _id
    - descripcion
    - peso
    - volumen
    - categoria
    - stock
  indexes:
    - nombre

Proveedor:
  required_vars:
    - nombre
    - email
  admissible_vars:
    - _id
    - telefono
    - direccion
    - productos_ofrecidos
  indexes:
    - email

Compra:
  required_vars:
    - compra_id
